<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Signup.css" />
  </head>
  <body>
    <section class="cover">
      <div class="container">
          <div class="user signup">
              <div class="formBx">
            <form>
                <h2>Create and Account </h2>
                <input type="text" placeholder="Username" />
              <input type="email" placeholder="Email Address">
              
              <input type="password" placeholder="Enter password" />
              <input type="password" placeholder="Confirm password" />
              <input type="submit" value="Login" />
              <p class="signup">
                  Already have an account ? <a href="#" onclick="toggleForm()"> Sign In</a>
                </p>
            </form>
        </div>
          <div class="imgBx">
              <img
              src="../photos/signup.jfif"
              alt=""
              />
            </div>
        </div>
        <div class="user signin">
          <div class="imgBx">
            <img
              src="../photos/signin.jfif "
              alt=""
            />
          </div>
      
          <div class="formBx">
            <form>
              <h2>Sign in</h2>
              <input type="text" placeholder="Username" />
              <input type="text" placeholder="password" />
              <input type="submit" value="Login" />
              <p>Don't have an account ? <a href="#" onclick="toggleForm()"> Sign Up</a></p>
            </form>
          </div>
        </div>
    </div>
    </section>
    <script>
    
        function toggleForm() {
            document.getElementsByClassName("cover")[0].classList.toggle("cover-active")
            document.getElementsByClassName("container")[0].classList.toggle("active")
            
        }
        </script>
  </body>
</html>
